<!DOCTYPE html>
<html>
<head>
    <title>Send POST Request</title>
</head>
<body>
    <h1>Generate a 3D Tree from your Repository</h1>
    
    <label for="inputString">Link to the Repository:</label>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button id="submitBtn">Render</button>
    
    <p id="result"></p>

    <script>
        document.getElementById("submitBtn").addEventListener("click", function () {
            const inputString = document.getElementById("inputString").value;

            const inputData = {
                input_string: inputString
            };

            console.log("Input String:", inputString);
            console.log("Input Data:", inputData);


            fetch("http://localhost:8000/process_string/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(inputData)
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerText = "Processed String: " + data.processed_string;
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        });
    </script>
</body>
</html>
